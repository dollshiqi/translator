<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏≠Ëã±Âæ∑‰∏âËØ≠ÁøªËØëÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .translator-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        .language-selector {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .language-selector label {
            font-weight: bold;
            color: #333;
            min-width: 80px;
        }

        select {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        #outputText {
            background-color: #f9f9f9;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background-color: #e0e0e0;
            color: #333;
        }

        .clear-btn:hover {
            background-color: #d0d0d0;
        }

        .swap-btn {
            background-color: #4CAF50;
            color: white;
        }

        .swap-btn:hover {
            background-color: #45a049;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-style: italic;
        }

        .error {
            text-align: center;
            color: #d32f2f;
            margin-top: 10px;
            padding: 10px;
            background-color: #ffebee;
            border-radius: 8px;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .translator-box {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç ‰∏≠Ëã±Âæ∑‰∏âËØ≠ÁøªËØëÂô®</h1>

        <div class="translator-box">
            <div class="input-section">
                <div class="language-selector">
                    <label>Ê∫êËØ≠Ë®ÄÔºö</label>
                    <select id="sourceLanguage">
                        <option value="zh-CN">‰∏≠Êñá</option>
                        <option value="en" selected>Ëã±ËØ≠</option>
                        <option value="de">Âæ∑ËØ≠</option>
                    </select>
                </div>
                <textarea id="inputText" placeholder="ËØ∑ËæìÂÖ•Ë¶ÅÁøªËØëÁöÑÊñáÊú¨..."></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> / 5000 Â≠óÁ¨¶
                </div>
            </div>

            <div class="output-section">
                <div class="language-selector">
                    <label>ÁõÆÊ†áËØ≠Ë®ÄÔºö</label>
                    <select id="targetLanguage">
                        <option value="zh-CN">‰∏≠Êñá</option>
                        <option value="en">Ëã±ËØ≠</option>
                        <option value="de" selected>Âæ∑ËØ≠</option>
                    </select>
                </div>
                <textarea id="outputText" placeholder="ÁøªËØëÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå..." readonly></textarea>
            </div>
        </div>

        <div class="button-group">
            <button class="translate-btn" id="translateBtn" onclick="translateText()">ÁøªËØë</button>
            <button class="swap-btn" onclick="swapLanguages()">‰∫§Êç¢ËØ≠Ë®Ä</button>
            <button class="clear-btn" onclick="clearAll()">Ê∏ÖÈô§</button>
        </div>

        <div id="loadingMessage" class="loading" style="display: none;">Ê≠£Âú®ÁøªËØë‰∏≠...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const translateBtn = document.getElementById('translateBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const charCount = document.getElementById('charCount');

        // Â≠óÁ¨¶ËÆ°Êï∞
        inputText.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;

            if (count > 5000) {
                this.value = this.value.substring(0, 5000);
                charCount.textContent = 5000;
            }
        });

        // ËØ≠Ë®Ä‰ª£Á†ÅÊò†Â∞ÑÔºàÂ∞ÜÈ°µÈù¢ËØ≠Ë®Ä‰ª£Á†ÅËΩ¨Êç¢‰∏∫LibreTranslateÊîØÊåÅÁöÑ‰ª£Á†ÅÔºâ
        function convertLanguageCode(code) {
            const mapping = {
                'zh-CN': 'zh',
                'en': 'en',
                'de': 'de'
            };
            return mapping[code] || code;
        }

        // ÁøªËØëÂáΩÊï∞
        async function translateText() {
            const text = inputText.value.trim();
            const sourceLang = convertLanguageCode(sourceLanguage.value);
            const targetLang = convertLanguageCode(targetLanguage.value);

            // È™åËØÅ
            if (!text) {
                showError('ËØ∑ËæìÂÖ•Ë¶ÅÁøªËØëÁöÑÊñáÊú¨');
                return;
            }

            if (sourceLang === targetLang) {
                showError('Ê∫êËØ≠Ë®ÄÂíåÁõÆÊ†áËØ≠Ë®Ä‰∏çËÉΩÁõ∏Âêå');
                return;
            }

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            translateBtn.disabled = true;
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            outputText.value = '';

            try {
                // ‰ΩøÁî®LibreTranslate API (ÂÆåÂÖ®ÂÖçË¥πÔºåÂºÄÊ∫ê)
                const url = 'https://libretranslate.com/translate';

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        q: text,
                        source: sourceLang,
                        target: targetLang,
                        format: 'text'
                    })
                });

                const data = await response.json();

                if (data.translatedText) {
                    outputText.value = data.translatedText;
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    throw new Error('ÁøªËØëÊúçÂä°ËøîÂõûÈîôËØØ');
                }
            } catch (error) {
                console.error('ÁøªËØëÈîôËØØ:', error);
                showError('ÁøªËØëÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇÂèØËÉΩÊòØÁΩëÁªúÈóÆÈ¢òÊàñÊúçÂä°ÈôêÂà∂„ÄÇ');
            } finally {
                translateBtn.disabled = false;
                loadingMessage.style.display = 'none';
            }
        }

        // ‰∫§Êç¢ËØ≠Ë®Ä
        function swapLanguages() {
            const tempLang = sourceLanguage.value;
            sourceLanguage.value = targetLanguage.value;
            targetLanguage.value = tempLang;

            const tempText = inputText.value;
            inputText.value = outputText.value;
            outputText.value = tempText;

            // Êõ¥Êñ∞Â≠óÁ¨¶ËÆ°Êï∞
            charCount.textContent = inputText.value.length;
        }

        // Ê∏ÖÈô§ÊâÄÊúâ
        function clearAll() {
            inputText.value = '';
            outputText.value = '';
            errorMessage.style.display = 'none';
            charCount.textContent = '0';
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // ÊîØÊåÅEnterÈîÆÂø´ÈÄüÁøªËØëÔºàCtrl/Cmd + EnterÔºâ
        inputText.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                translateText();
            }
        });
    </script>
</body>
</html>
