<body>
    <div class="container">

        <div id="errorMessage" class="error" style="display: none;"></div>

        <!-- è¯å…¸ä¿¡æ¯åŒºåŸŸ -->
        <div id="dictionarySection" class="dictionary-section" style="display: none;">

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const translateBtn = document.getElementById('translateBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const charCount = document.getElementById('charCount');

        // å­—ç¬¦è®¡æ•°
        inputText.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;

            if (count > 5000) {
                this.value = this.value.substring(0, 5000);
                charCount.textContent = 5000;
            }
        });

        // è¯­è¨€ä»£ç æ˜ å°„ï¼ˆå°†é¡µé¢è¯­è¨€ä»£ç è½¬æ¢ä¸ºLibreTranslateæ”¯æŒçš„ä»£ç ï¼‰
        function convertLanguageCode(code) {
            const mapping = {
                'zh-CN': 'zh',
                'en': 'en',
                'de': 'de'
            };
            return mapping[code] || code;
        }

        // ç¿»è¯‘å‡½æ•°
        async function translateText() {
            const text = inputText.value.trim();
            const sourceLang = convertLanguageCode(sourceLanguage.value);
            const targetLang = convertLanguageCode(targetLanguage.value);

            // éªŒè¯
            if (!text) {
                showError('è¯·è¾“å…¥è¦ç¿»è¯‘çš„æ–‡æœ¬');
                return;
            }

            if (sourceLang === targetLang) {
                showError('æºè¯­è¨€å’Œç›®æ ‡è¯­è¨€ä¸èƒ½ç›¸åŒ');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            translateBtn.disabled = true;
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            outputText.value = '';
            document.getElementById('dictionarySection').style.display = 'none';

            try {
                // ä½¿ç”¨MyMemory Translation API (å…è´¹ï¼Œæ¯å¤©10000æ¬¡è¯·æ±‚)
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.responseStatus === 200 && data.responseData && data.responseData.translatedText) {
                    outputText.value = data.responseData.translatedText;

                    // å¦‚æœè¾“å…¥æ˜¯è‹±æ–‡å•è¯ï¼ˆ1-3ä¸ªå•è¯ï¼‰ï¼Œåˆ™è·å–è¯å…¸ä¿¡æ¯
                    const wordCount = text.trim().split(/\s+/).length;
                    if (sourceLang === 'en' && wordCount <= 3) {
                        await fetchDictionaryInfo(text.toLowerCase());
                    }
                } else if (data.responseStatus === 403) {
                    throw new Error('è¶…è¿‡æ¯æ—¥è¯·æ±‚é™åˆ¶ï¼Œè¯·æ˜å¤©å†è¯•');
                } else {
                    throw new Error('ç¿»è¯‘æœåŠ¡è¿”å›é”™è¯¯');
                }
            } catch (error) {
                console.error('ç¿»è¯‘é”™è¯¯:', error);
                showError('ç¿»è¯‘å¤±è´¥ï¼š' + error.message);
            } finally {
                translateBtn.disabled = false;
                loadingMessage.style.display = 'none';
            }
        }

        // è·å–è¯å…¸ä¿¡æ¯
        async function fetchDictionaryInfo(word) {
            try {
                // ä½¿ç”¨Free Dictionary API
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`);

                if (!response.ok) {
                    // å¦‚æœæ‰¾ä¸åˆ°è¯å…¸ä¿¡æ¯ï¼Œä¸æ˜¾ç¤ºé”™è¯¯ï¼Œåªæ˜¯ä¸æ˜¾ç¤ºè¯å…¸åŒºåŸŸ
                    return;
                }

                const data = await response.json();
                displayDictionaryInfo(data);
            } catch (error) {
                console.log('è¯å…¸ä¿¡æ¯è·å–å¤±è´¥:', error);
                // è¯å…¸ä¿¡æ¯è·å–å¤±è´¥ä¸å½±å“ç¿»è¯‘åŠŸèƒ½
            }
        }

        // æ˜¾ç¤ºè¯å…¸ä¿¡æ¯
        function displayDictionaryInfo(data) {
            const dictionarySection = document.getElementById('dictionarySection');
            const dictionaryContent = document.getElementById('dictionaryContent');

            let html = '';

            data.forEach((entry, index) => {
                const word = entry.word;
                const phonetic = entry.phonetic || '';
                const phoneticAudio = entry.phonetics.find(p => p.audio)?.audio || '';

                html += `<div class="word-entry">`;
                html += `<div class="word-header">`;
                html += `<div>`;
                html += `<span class="word-title">${word}</span>`;
                if (phonetic) {
                    html += `<span class="phonetic">${phonetic}</span>`;
                }
                html += `</div>`;
                if (phoneticAudio) {
                    html += `<button class="audio-btn" onclick="playPronunciation('${phoneticAudio}')" title="æ’­æ”¾å‘éŸ³">ğŸ”Š</button>`;
                }
                html += `</div>`;

                // æ˜¾ç¤ºå„ä¸ªè¯æ€§çš„é‡Šä¹‰
                entry.meanings.forEach(meaning => {
                    html += `<div class="meaning-block">`;
                    html += `<span class="part-of-speech">${meaning.partOfSpeech}</span>`;

                    html += `<div class="definition">`;
                    meaning.definitions.slice(0, 3).forEach((def, idx) => {
                        html += `<div class="definition-item">${def.definition}</div>`;

                        // æ˜¾ç¤ºä¾‹å¥
                        if (def.example) {
                            html += `<div class="example">${def.example}</div>`;
                        }
                    });
                    html += `</div>`;

                    // æ˜¾ç¤ºåŒä¹‰è¯
                    if (meaning.synonyms && meaning.synonyms.length > 0) {
                        html += `<div class="synonyms"><strong>åŒä¹‰è¯:</strong> ${meaning.synonyms.slice(0, 5).join(', ')}</div>`;
                    }

                    html += `</div>`;
                });

                html += `</div>`;
            });

            dictionaryContent.innerHTML = html;
            dictionarySection.style.display = 'block';
        }

        // æ’­æ”¾å‘éŸ³
        function playPronunciation(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play().catch(error => {
                console.error('æ’­æ”¾å‘éŸ³å¤±è´¥:', error);
                showError('æ’­æ”¾å‘éŸ³å¤±è´¥');
            });
        }

        // äº¤æ¢è¯­è¨€
        function swapLanguages() {
            const tempLang = sourceLanguage.value;
            sourceLanguage.value = targetLanguage.value;
            targetLanguage.value = tempLang;

            const tempText = inputText.value;
            inputText.value = outputText.value;
            outputText.value = tempText;

            // æ›´æ–°å­—ç¬¦è®¡æ•°
            charCount.textContent = inputText.value.length;
        }

        // æ¸…é™¤æ‰€æœ‰
        function clearAll() {
            inputText.value = '';

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

        }

        // æ”¯æŒEnteré”®å¿«é€Ÿç¿»è¯‘ï¼ˆCtrl/Cmd + Enterï¼‰
        inputText.addEventListener('keydown', function(e) {
